version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: analyzer-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: analyzer
      POSTGRES_USER: analyzer_user
      POSTGRES_PASSWORD: analyzer_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analyzer_user -d analyzer"]
      interval: 5s
      timeout: 3s
      retries: 5
  # adminer UI (опционально)
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres
volumes:
  pgdata:

